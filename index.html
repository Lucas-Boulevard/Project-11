<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
  <title>Project 11</title>
</head>
<body>
  <h1>Our Pricing</h1>
  <div class="BTN-container">
    <p class="p-main">Annually</p>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>
    <p class="p-main">Monthly</p>
  </div>
  <div class="container"> 
    <div class="card-1">
      <p class="card-1-p1">Basic</p>
      <h2 class="card1-h2">&dollar;19.99</h2>
      <p class="card-1-p">500 GB Storage</p>
      <p class="card-1-p">2 Users Allowed</p>
      <p class="card-1-p auto-marge">Send up to 3 GB</p>
      <a class="card-1-btn" href="">Learn More</a>
    </div>
    <div class="card-2">
      <p class="card-2-p1">Professional</p>
      <h2 class="card2-h2">&dollar;24.99</h2>
      <p class="card-2-p">1 TB Storage</p>
      <p class="card-2-p">5 Users Allowed</p>
      <p class="card-2-p auto-marge">Send up to 10 GB</p>
      <a class="card-2-btn" href="">Learn More</a>
    </div>
    <div class="card-1">
      <p class="card-1-p1">Master</p>
      <h2 class="card1-h2">&dollar;39.99</h2>
      <p class="card-1-p">2 TB Storage</p>
      <p class="card-1-p">10 Users Allowed</p>
      <p class="card-1-p auto-marge">Send up to 20 GB</p>
      <a class="card-1-btn" href="">Learn More</a>
    </div>
  </div>
</body>
</html>
